{%extends "Base.html"%}

{%block style%}
<link rel="stylesheet" href="../static/css/HomePageStyle.css">
{%endblock%}


{%block content%}
<!--Expense Tracker section-->
<div class="container"> 
    <h1>Expense Tracker</h1> 
    <form id="expense-form">
        <input type="text" 
                id="account-name" 
                placeholder="account Name" required />
        <input type="text" 
                id="income/expense-name" 
                placeholder="Income/Expense Name" required /> 
        <input type="number" 
                id="expense-amount" 
                placeholder="Amount" required /> 
        <button type="submit"> 
            Add
        </button> 
    </form> 
    <div class="expense-table"> 
        <table> 
            <thead> 
                <tr> 
                    <th>Account Name</th>
                    <th>Income/Expense Name</th> 
                    <th>Amount</th> 
                    <th>Action</th> 
                </tr> 
            </thead> 
            <tbody id="expense-list"></tbody> 
        </table> 
        <div class="total-amount"> 
            <strong>Total:</strong>  
            $<span id="total-amount">0</span> 
        </div> 
    </div> 
</div> 
{%endblock%}
