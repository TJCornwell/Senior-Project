<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>EditProfile</title>
        <link rel="stylesheet" href="../static/css/EditProfile.css">
        <script src="https://kit.fontawesome.com/d4b180fb45.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    </head>



    <body>
            <!------Profile section------>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message | safe }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <div class="profile-page">
            <div class="content">            
                <div class="content-title">
                    <h1>Edit Profile</h1>
                    
                </div>
                
                <div class="edit-main">
                    <form class="edit-form" action="#" method="post">
                        <div class="edit-form__name">
                            <label class="edit-form__label" for="name">Name</label>
                            <input
                                title=""
                                placeholder={{user.name}}
                                class="edit-form__input"
                                type="text"
                                name="name"
                            />
                        </div>
                        <div class="edit-form__email">
                            <label class="edit-form__label" for="email">Email</label>
                            <input
                                title=""
                                placeholder={{user.email}}
                                class="edit-form__input"
                                type="email"
                                name="email"
                            />
                        </div>
                        <div class="edit-form__birthday">
                            <label class="edit-form__label" for="birthday">Birthday </label>
                            <input
                                class="birthday-input"
                                title=""
                                placeholder=mmddyyyy
                                class="edit-form__input"
                                type="date"
                                name="birthday"
                                value={{user.birthdate}}
                            >
                        </div>
                        <div class="edit-form__gender">
                            <label class="edit-form__label" for="gender">Gender</label>
                            <select class="gender-input"
                            title=""
                            placeholder={{user.gender}}
                            class="edit-form__input"
                            type="text"
                            name="gender"> 
                                <option></option>
                                <option value="Male">Male</option> 
                                <option value="Female">Female</option> 
                            </select>
                        </div>
                        <div class="buttons">
                            <a href="/profile"> <button class="cancel" >cancel</button> </a>
                             <button type="submit" class="save" value="Submit" >
                                save
                            </button>
                             
                         </div>
                    </form>
                </div>
                
                
            
                
            </div>
        </div>
    </body>
</html>
