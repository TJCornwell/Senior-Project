<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/register.css">
    <title>Transactions</title>
</head>
<body>
    <main>
        <section class="wrapper">
                <div class="register-main">
                    <h1 class="register-main__header-1">Register</h1>
                    {% if pass_no_match %}
                        <p style="color: red;">{{ pass_no_match}}</p>
                    {% endif %}
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <ul class="flashes">
                                {% for message in messages %}
                                    <li>{{ message | safe }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    {% endwith %}
                    <form class="register-form" action="#" method="post">
                        <div class="register-form__username">
                            <label class="register-form__label" for="fname">First Name<span class="required" >*</span></label>
                            <input
                                title=""
                                placeholder=""
                                class="register-form__input"
                                type="fname"
                                name="fname"
                                required/>
                        </div>
                        <div class="register-form__username">
                            <label class="register-form__label" for="lname">Last Name<span class="required" >*</span></label>
                            <input
                                title=""
                                placeholder=""
                                class="register-form__input"
                                type="lname"
                                name="lname"
                                required/>
                        </div>
                        <div class="register-form__username">
                            <label class="register-form__label" for="birthday">Date of Birth<span class="required" >*</span></label>
                            <input
                                title=""
                                placeholder=""
                                class="register-form__input"
                                type="date"
                                name="dob"
                                required/>
                        </div>
                        <div class="register-form__username">
                            <label class="register-form__label" for="gender">Gender<span class="required" >*</span></label>
                            <select name="gender" class="register-form__input" required>
                                <option value="" disabled selected>Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                    
                        </div>
                        <div class="register-form__username">
                            <label class="register-form__label" for="email">Email<span class="required" >*</span></label>
                            <input
                                title=""
                                placeholder=""
                                class="register-form__input"
                                type="email"
                                name="email"
                                required/>
                        </div>
                        <div class="register-form__password">
                            <label class="register-form__label" for="password">Password<span class="required" >*</span></label>
                            <input
                                title=""
                                placeholder=""
                                class="register-form__input"
                                type="password"
                                name="password"
                                pattern="[^a-zA-Z0-9]+{8,}"
                                required/>
                        </div>
                        <div class="register-form__confirm-password">
                            <label class="register-form__label" for="confirm-password">Confirm Password<span class="required" >*</span></label>
                            <input
                                title=""
                                placeholder=""
                                class="register-form__input"
                                type="password"
                                name="confirm-password"
                                pattern="[^a-zA-Z0-9]+*{8,}"
                                required/>
                        </div>
                        <button class="register-form__button">
                            <svg
                                class="register-form__button-icon"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24">
                                <path d="M4,10V14H13L9.5,17.5L11.92,19.92L19.84,12L11.92,4.08L9.5,6.5L13,10H4Z" /></svg>
                        </button>
                        <p><a href="{{ url_for('login') }}">Login</a></p>
                    </form>
                </div>
               
        </section>
    </main>
</body>
</html>
